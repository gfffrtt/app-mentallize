version: '3.8'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: app-mentallize
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - ./prisma/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - development
  
  app:
    build:
      context: .
      dockerfile: Production.Dockerfile
    ports:
      - "80:3000"

